<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ejemplo RA con A-Frame</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      #arButton {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 1;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <button id="arButton" onclick="toggleAR()">Ver AR</button>

    <a-scene
      id="arScene"
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      style="display: none;"
    >
      <!-- Crea un rastreador de imagen -->
      <a-marker type="pattern" url="mi-patron.patt" patternUrl="mi-patron.png">
        <!-- Aquí colocas tu modelo 3D -->
        <a-entity
          position="0 0 0"
          scale="0.5 0.5 0.5"
          rotation="0 0 0"
          obj-model="obj: url(modelo.obj)"
        ></a-entity>
      </a-marker>

      <!-- Crea una cámara A-Frame -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      function toggleAR() {
        const arScene = document.getElementById('arScene');
        arScene.style.display = arScene.style.display === 'none' ? 'block' : 'none';
      }
    </script>
  </body>
</html>
